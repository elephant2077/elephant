      <span data-shimo-docs='[[20,"1989年8月4日，美国首都华盛顿特区警察局迎来了史上第三位——而且是连续第三位——黑人局长，艾萨克 · 富尔伍德（Isaac Fulwood）。"],[20,"\n\n","7:3"],[20,"出席就职仪式的，除了骄傲振奋的亲友，还有明星光环毫不逊色的两位政界大佬：他的恩师、首位黑人局长布特尔 · 杰弗逊（Burtell Jefferson），以及封他局长大位的时任特区第二位黑人市长，六十年代积极的民权领袖，马里昂 · 巴里（Marion Barry）。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/AhX1eRJC4AYUpEx7/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"375px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"375\"|ori-width:\"415\""],[20,"\n","7:1"],[20,"（左三为富尔伍德，左四为布特尔 · 杰弗逊，右二为时任总统老布什）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"早在11年前，这里就是全美第一个黑人警员数量占比超过一半的大城市。似乎没有什么场合比这更适合庆祝民权斗争的辉煌成就了。\n\n但富尔伍德的心情却很复杂：特区总人口62万多，其中约65%是自己的黑人同胞，上一年仅局里备案的谋杀就达372宗，绝大多数都是抢毒资、毒债，或毒帮火拼。这里不仅是美国首都，也是全美“谋杀之都”。毒品及其滋生的暴力犯罪，是新局长的头号难题。\n"],[20,"\n","7:3"],[20,"最令人伤感的，还是没能出席的人——亲弟弟西奥多。此时，他因被控贩卖可卡因，正在4公里外的看守所里。像他这样的瘾君子，进出警局早已是家常便饭，但这次抓他进去的，却是哥哥艾萨克亲自主导的“清扫行动”。"],[20,"\n\n","7:3"],[20,"而仅仅5个月后，就职仪式上那位立场强硬，誓要打赢毒品战争的市长巴里，在酒店吸食可卡因时被警察破门而入。黑人占多数的陪审团最终认定他有罪，判处半年徒刑。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/RSbf8V9YmS44rWqw/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"233px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"233\"|ori-width:\"415\""],[20,"（审理期间，巴里在法院门口接受采访，左边是他妻子）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"1989年，华盛顿特区总共发生434起谋杀案；第二年，483起；第三年，489起。第四年，向以不徇私情、重拳出击形象示人的富尔伍德黯然辞职，“不明白我的同胞们到底怎么了”。"],[20,"\n\n","7:3"],[20,"但是，这数年间奠定的“进攻型执法”（aggressive/warrior policing）模式开启的警民冲突暴力升级却持续至今，美国警察仅凭一副手铐、一把左轮就能上门拿人的时代一去不返。"],[20,"\n\n","7:3"],[20,"哥哥辞职后两个月，刑满出狱的弟弟西奥多在离家仅三个街区的地方因毒资纠纷被枪杀，成为1992年特区第401起谋杀案的受害者。两名嫌犯是表兄弟，一个18岁，一个19岁，先后在1994年和1995年死于街头枪击。"],[20,"\n\n","7:3"],[20,"2008年，据特区非营利组织“司法政策研究会”的统计，首都的监禁率排全美第四。在前四名里，有三座是非裔人口占比最大的黑人城市。"],[20,"\n\n","7:3"],[20,"2017年9月1日，富尔伍德去世，弟弟的命案至今“结而未破”。以下，是这座黑人犯罪城市的罪与罚。"],[20,"\n\n","7:3"],[20,"拥抱毒品战争","27:\"14\"|8:1"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"70年代初的华盛顿特区，黑人占到七成。但要说它是黑人城市，至少还要等到这个比例在政治结构中体现出来。美国宪法规定，首都一切立法权归国会，因此一直没有当地居民民选的市议会和市长。1973年12月，国会通过《哥伦比亚特区自治法》，规定自1975年起，授权特区地方选举。"],[20,"\n\n","7:3"],[20,"1975年1月2日，由联邦最高法院首位黑人大法官主持，首位民选市长（因而握有相当实权）沃尔特 · 华盛顿宣誓就职，他是黑人；同时就职的首届特区议会13名议员中，11人为黑人。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/lerRSeqYLWkByUR5/image.png!thumbnail"},"29:1|30:0|3:\"259px\"|4:\"194px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"194\"|ori-width:\"259\""],[20,"（沃尔特 · 华盛顿早在1967年就曾被约翰逊总统任命为特区市长，但并无多少实权。即便如此，当时南卡罗来纳州一位保守派议员还是给沃尔特寄去一卡车西瓜，羞辱其祖先是种植园奴隶）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"能自治了，自然首先就要讨论立法。有意思的是，第一项重要议程——大麻去罪化，提出者就是议会里仅有的两名白人之一，大卫 · 克拉克。这位在黑人占绝对多数的选区当选的自由派民权律师，所提出的论点，直到今天依然不失为美国大麻合法化进程的核心。"],[20,"\n\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/SZTUJKIruwQNzNaI/image.png!thumbnail"},"29:1|30:0|3:\"161px\"|4:\"217px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"217\"|ori-width:\"161\""],[20,"（大卫 · 克拉克。自1983年起直至去世，担任市议会主席总共12年）"],[20,"\n\n","7:3"],[20,"首先，少量消遣性质的大麻对身体无害，至少比酒精强。相关研究当时已经有了。1970年，尼克松为给毒品战争的政策做铺垫，指定了一个专门委员会评估大麻的危害。经过两年五十多项研究，数十次听证会，委员会向总统报告没什么危害，成瘾性小，对他人不造成危险，就算不鼓励抽，也不必入刑。尼克松大怒，虽然他本意并不打算严打大麻，但真要采取这么宽松的态度，针对其他毒品的政策力度难免要受影响。不过这份报告公开后，还是有越来越多的地方开始相应修法。"],[20,"\n\n","7:3"],[20,"克拉克的第二个论点也很简单，抽大麻的黑人太多了。1975年，特区警察局以大麻相关的罪名抓捕了3002人次，是7年前的十倍之多，其中百分之八十是黑人。即使最终不用坐牢，光有被捕记录，就会跟着人一辈子，对找工作、申请福利、助学贷款等等很不利。少量持有的应当取消刑罚和逮捕，改为罚款即可。"],[20,"\n","7:3"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"他没想到，这项旨在为黑人卸下包袱的法案，却遭到黑人领袖们的强烈反对。早年曾积极主张黑人独立建国的激进派议员道格拉斯 · 摩尔，其意见最有代表性：大麻非罪化保护的其实是你们白人孩子。我们的孩子要是今天能抽大麻了，无论它有没有害，明天就有可能想着法子去找海洛因。退一步说，就算真的只是无害的大麻也不行，孩子们整天晕晕乎乎沉迷享乐，怎么担负继续与种族歧视作斗争的历史使命？"],[20,"\n\n","7:3"],[20,"这样的恐惧和不信任有其历史背景。50年代中期，海洛因开始在美国城市里泛滥，其中贫穷的黑人社区境况最为惨烈，到60年代末成瘾人数更是爆炸式增长。仅在1970年，特区据估计就从5000人增至18000人，到第二年年中，数字已经是当时全英国海洛因成瘾人数的15倍。"],[20,"\n\n","7:3"],[20,"政府的对策是今天已被各国广泛采用的“美沙酮维持治疗”，即设立门诊，为吸食海洛因两年以上的人免费提供美沙酮，缓解戒断反应。虽然这种替代镇静剂的成瘾性也比较强，但由专业人员控制用量，其生理危害远小于海洛因，而且你也不用再为毒资、毒债去谋财害命了。假以时日，海洛因市场自然就会萎缩。"],[20,"\n\n","7:3"],[20,"这个完全从公共卫生角度出发的解决方案，黑人活动家们并不接受。1969年，民权运动高潮刚过，不乏激进派认为这是白人不甘心，想要趁虚而入，靠提供成瘾物质继续控制黑人，“奴隶制1969”。真想解决问题，还得同胞们行动起来，忍痛戒毒。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/8T4fjPhWQawVfuXX/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"374px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"374\"|ori-width:\"415\""],[20,"\n","7:3"],[20,"（全盛时期特区激进派的“黑人发展中心”，宣称提供戒毒治疗。70年代中期，因立场反犹，加上资金问题被告发，逐渐边缘化）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"要是同胞忍不了、不配合怎么办？那就只能来硬的了。好不容易看到了我们的出头之日，绝不能允许年轻人毁在毒品上。拒绝治疗的瘾君子、屡教不改的毒贩，常常会被告发给警察，或被组织截住一通拳脚。"],[20,"\n\n","7:3"],[20,"多数不这么阴谋论的黑人领袖，也对维持疗法没什么好感。在黑人社区同样深陷海洛因危机的底特律、纽约哈勒姆，从教会领袖、社区组织到地方黑人报章，毒品是全民公敌，毒贩是过街老鼠，这些“出卖同胞灵魂给白人毒枭的黑脸叛徒”，与之武装斗争都不为过。对第一批黑人政客来说，“毒品犯罪零容忍”自然也就成了最得民心的议程，比“开门诊给人换毒”好听多了。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/vFgZ6gI7wC47vJAL/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"327px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"327\"|ori-width:\"415\""],[20,"\n","7:3"],[20,"（哈勒姆的黑人领袖，牧师奥伯利亚 · 邓普斯。在海洛因猖獗的六七十年代，他每天带手枪出门，主张严刑峻法，让涉毒人员与社会隔离十年）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"这种时候，白人大卫 · 克拉克出来辨析“大麻虽然也是毒品，但不必入刑”，就显得很不识时务。虽然在他和另一位白人法官的积极推动下，法案第一次表决通过，但紧接着，号召力巨大的黑人教会介入，直接找到市议会主席，要求他把第二次投票议程压下。如果拒绝，连任就不要想了；况且即使第二次也通过，法案送到与教会关系非常好的市长华盛顿手里，很有可能被一票否掉，此时拒绝也就是白搭个前程。"],[20,"\n\n","7:3"],[20,"至此，首都人民作出了选择：拥抱毒品战争。不到10年后，更强大的新型毒品到来，这些沉重的种族、政治、历史底色，依旧挥之不去。"],[20,"\n\n","7:3"],[20,"“我不是你兄弟。我是警察”","27:\"14\"|8:1"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"如果说今天的特区还能找到见证了这全部沉重的人，那莫过于现年93岁的布特尔 · 杰弗逊了。1948年，23岁的杰弗逊在种族隔离刚刚有所松动的特区警察局参加招聘考试时，虽然还带着二战老兵的自信，下定决心“在白人的游戏里打败他们”，但他仍绝不敢想象，整整三十年后，自己会创造历史，成为第一位黑人局长。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/q5Lqkn0ecZMpPTIl/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"332px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"332\"|ori-width:\"415\""],[20,"\n","7:3"],[20,"（同在1948年，另一座黑人聚居的城市亚特兰大，市议会顶着白人居民的巨大压力通过决议，招募了八位黑人警员。虽然他们仍只能暂扣、不得逮捕白人，不得在白人社区巡逻，不得进入警局总部，不得开警车，但在当时已是黑人社区的骄傲）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"赶上了好的历史进程，往后就要看个人奋斗。当时的特区警察局，白人警员总数占到90%，允许你进来，不代表就让你工作愉快。大多数白人拒绝与黑人搭档，觉得“没人愿意听黑鬼警察的话，搭档也没用”，“黑鬼天生汗腺发达，一天洗四十个澡也洗不干净，上头要让我跟他们搭档巡逻，我就请病假”"],[20,"\n\n","7:3"],[20,"这些都可以忍，杰弗逊唯一一道迈不过去的坎儿，就是升迁考评。笔试占40%，领导评语占60%，意味着黑人也就没什么指望了。相应地，50年代的黑人警察干脆连笔试也三心二意，如此在种族的漩涡里恶性循环，只等拿退休金。"],[20,"\n\n","7:3"],[20,"但上进的杰弗逊不甘心。1958年，他和好朋友提尔蒙 · 奥布莱恩在又一次遭歧视落榜后，开始组织下班后的培训班。同13位报名的其他黑人警员一起，他们立志做到笔试满分。半年时间所有人不准喝酒，缺课两次就开除，成果显著。包括他俩在内，15人里最终有12个成功获得升职资格。"],[20,"\n\n","7:3"],[20,"这么好的培训学校，消息自然传开了。局里很不高兴。下一届培训班开课后，领导互相配合，把学员们的值班时间错开，让你上不成课。但杰弗逊坚持了下来，据《华盛顿邮报》，到1966年，特区警察局大多数的黑人高级警官已是培训班出身。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/TPx3cypB4wsE1JGI/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"324px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"324\"|ori-width:\"415\""],[20,"\n","7:3"],[20,"（1968年，官至警监的奥布莱恩受命招募更多黑人警员，图为他在街头张贴考试通知。同年他被任命为第13分局局长）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"到此为止，这算得上一个标准的励志故事。但正是杰弗逊、奥布莱恩这样的警察体面、自律的性格，靠个人奋斗克服制度障碍的人生经验，使得他们在面对民权语境下“走投无路选择了犯罪”的同胞们时，多了一份恨铁不成钢的怒气，“你自己不努力，不要什么事情都怪到种族问题上”。"],[20,"\n\n","7:3"],[20,"事实上，类似的态度远不限于警界高层，普通黑人警察也一向看不惯三天两头就得来局里喝茶的底层黑人。"],[20,"\n\n","7:3"],[20,"在六七十年代，要求警方雇用更多黑人，既是平等的当然诉求，又能缓解长期以来警方和少数族裔社区的紧张关系，所以一直是主流民权人士的重要议程。但这个目标逐步实现之后，研究者发现，相当数量的黑人警察对自己穷兄弟们的态度并没有好多少。"],[20,"\n\n","7:3"],[20,"1966年，密歇根大学一项针对波士顿、芝加哥、华盛顿特区的调查显示，有近三成的黑人警员“种族偏见较深或很深”。典型言论如，“作为黑人，我跟你讲，这些黑鬼们野得很，还特别邋遢。我们家小时候也不富裕，但妈妈从来都教育我们干干净净，家里也打理好”；“黑人能干的工作不少啊，但这些蠢货根本不想动，也不好好念书，都指望饭来张口”。"],[20,"\n\n","7:3"],[20,"而大多数措辞没这么直白的，也坦承对黑人犯罪“绝不手软”，尤其受害者是为人正派的“体面同胞”时，出于对社区的责任心，下手并不比白人警察轻。看到在公共场所醉酒失态、举止轻浮的黑鬼，警员们普遍表示这是给我们丢脸，就此直接上去一通拳脚教育的也不乏其人。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/HQ1GHCfQGOwfGmQl/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"218px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"218\"|ori-width:\"415\""],[20,"\n","7:3"],[20,"（“细细的蓝线”，美国常见的支持执法人员的标志。但在强势保守的警察文化内部，这条线有另一层意思：同袍共进退，看到腐败、暴力也不得揭发或作证，否则就是叛徒）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"圣迭戈、费城等地的研究者实际体验后，也都发现类似的倾向。甚至有的黑人觉得白人警察好，很多小事他们懒得管，因而挨打还少。"],[20,"\n\n","7:3"],[20,"与民权人士的初衷差别最鲜明的，莫过于黑人在遭遇警察时诉诸同胞情谊，而对方回以，“我不是你兄弟，我是警察。”"],[20,"\n\n","7:3"],[20,"除了保守的职业文化，喜欢当警察的人天然更愿意强调自律、正派之外，当时的黑人选这一行最直接的激励其实很简单：警察是他们可能的职业选择里，待遇福利最好的之一。连创造了历史的杰弗逊本人都坦言，这就是工作，身份政治的侧面他平时并不多想。"],[20,"\n\n","7:3"],[20,"今天美国的左翼叙事中，提起为什么黑人的监禁率比白人高这么多，主流的回答是所谓“新吉姆 · 克罗”，即带有种族隔离和歧视色彩的立法和执法模式；而右翼叙事中，提起警察对黑人的暴力，又经常能看到反问“为什么黑人不能正视自己社区犯罪率高企的事实”。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/h0t6kK65JUkDvczc/image.png!thumbnail"},"29:1|30:0|3:\"197px\"|4:\"311px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"311\"|ori-width:\"197\""],[20,"\n","7:3"],[20,"（吉姆·克罗是美国剧作家T．D．赖斯1828年创作剧目中一个黑人角色的名字，后来逐渐变成贬抑黑人和黑人遭受种族隔离的代名词。1970年代前美国实行的一系列对有色人种施行种族隔离、剥夺非裔选举权的法律被称为“吉姆·克罗法”。2010年出版的《新吉姆 · 克罗》一书，专论美国的“大规模监禁”）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"而近来的研究则显示，实际上，在长达三十多年的“严打”中，华盛顿特区这样的黑人城市非常重视犯罪问题，全民向毒品宣战，向枪支泛滥宣战。立法者们信奉乱世用重典，执法者（包括检察官）或为责任，或为体面，把一代又一代自己族裔的年轻人关进监狱。"],[20,"\n\n","7:3"],[20,"跟另一个美国离婚","27:\"14\"|8:1"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"“严打”的最重要一次升级，来自崛起于八十年代的新型毒品“快克可卡因”（crack cocaine）。它由普通的粉末可卡因混合苏打碱，溶于水后加热蒸干制备。块状，可以熏烤吸入，因而见效更快且猛，但持续时间短。不难想象，对上瘾的贫穷黑人来说，这是何等残酷的剥削。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/q9Kw3PIGRe8HBRYT/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"216px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"216\"|ori-width:\"415\""],[20,"\n","7:3"],[20,"（快克可卡因主要流行于北美）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"1984年，特区逮捕的总人数中已经有15%检测出可卡因阳性；到1987年，数字变成了60%，且几乎全部都是以快克的形式摄入。1990年，开头已经提到，连强硬反毒的市长都因为它进了监狱。此时对快克的恐惧已经传导至联邦层面，量刑参照百倍于同等重量的普通可卡因。"],[20,"\n\n","7:3"],[20,"尽管特区决心很大，几年前成功阻击了大麻的非罪化，甚至黑人聚居区近百年的武装自卫传统也被打破，立法要求已有的手枪都要登记，且为购买新手枪设置了重重障碍，几乎成了实质上的禁枪令，但由于当时刑罚方面的自治权依然有限，导致量刑幅度不能马上跟着变。"],[20,"\n\n","7:3"],[20,"1979年，国会进一步放权，市议会迅速被要求加重刑罚的呼声淹没。吸取了失败教训的大卫 · 克拉克，这次顺应民意和大趋势，第一个站出来筹备修法。但白人终究对黑人面临的问题紧迫性认识不足。他的提案在1981年出炉后，被刚刚卸任局长的布特尔 · 杰弗逊批评。杰弗逊认为，最高刑期还是不够长，还要额外设置强制最低刑期，限制检察官和法官考虑量刑时的自由空间。"],[20,"\n\n","7:3"],[20,"强制最低刑期在美国刑事司法史上备受争议，于是再次出现了很戏剧性的一幕：杰弗逊和另一位黑人议员坚持这么做能震慑犯罪，而且缩小了讨价还价的余地，对无权无势的黑人更公平；而联邦检察官，一个白人，在取得司法部批准后，作证表示反对，认为会打乱控辩及法官三方的平衡，大幅增加监狱在押人口。况且特区的法官也大多是黑人，因此黑人被告的刑期长短跟种族歧视关系不大。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/yfr9H0j56UQWwEE8/image.png!thumbnail"},"29:1|30:0|3:\"413px\"|4:\"233px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"233\"|ori-width:\"413\""],[20,"\n","7:3"],[20,"（通常从下午6点开始，这一整条街都是露天的毒品交易市场。毒贩会在马路上拦车；右边是排着队的成瘾者，高峰时一个贩卖点有三四百人之多）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"正反双方拉锯一年后，杰弗逊将他的提案诉诸公投，最终以73%的压倒性优势得以通过。"],[20,"\n","7:3"],[20,"接下来的两年，毒品案件数量增长了近两倍，到处是坐过牢或即将面临坐牢的黑人。监狱，开始成为这座城市居民日常生活的一个主题。"],[20,"\n\n","7:3"],[20,"本文开头提到的“进攻型执法”，也由此开启。富尔伍德宣称“我们（警察）才是最大的帮派”，从各分局部门选拔最铁腕的警员，组成“跳车组”和“快速机动组”，警车不做涂装，随机重装突袭露天毒品交易的街角地盘，不给任何合理理由，就可以扣押、搜查在场的所有人。"],[20,"\n\n","7:3"],[20,"即使没有发现毒品或枪，也少不了给看着不顺眼的“上上课”。这样“每天改写宪法”的手段很受黑人社区欢迎，头一年半的时间里特区警察局共抓捕46000人次，同等人口规模的美国城市至今无人能敌。"],[20,"\n\n","7:3"],[20,"最狠的手法，还要数设立“无毒区”。学校、日托、公共娱乐设施、图书馆、公租房、政府机关等方圆300米左右范围内，只要被搜出毒品，最高刑期和罚款加倍。对基层警察来说，这是极大的一项激励，大量警力长期抽调在这些区域守株待兔，本就堆积如山、没人敢提供线索的命案，更没人管了。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/3dh4HM3zW2UypoSv/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"233px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"233\"|ori-width:\"415\""],[20,"\n","7:3"],[20,"（著名美剧《火线》，忠实再现了90年代巴尔的摩黑人聚居区的反乌托邦化，其中大量毒品战争的细节极具代表性）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"针对普通人的搜查也要升级。1995年，堪萨斯市警局开始普遍采用所谓“借机搜查”，即警方利用繁冗的交规条例，用夜行不开车灯，尾灯、车窗破损到车膜颜色深浅、后视镜上挂了东西之类借口，要求停车出示相关证件，随后要求检查车内，借机搜查枪支毒品。"],[20,"\n\n","7:3"],[20,"问题在于，绝大部分人并不知道这样的进一步要求其实有权拒绝，稀里糊涂就同意了。不过就算不同意，多半也就是事后双方各执一词，不了了之。"],[20,"\n\n","7:3"],[20,"在合宪性得到联邦最高法院认可后，这样的基层创新迅速得到推广。随着90年代中后期可卡因危机逐渐消退，特区发起“停火行动”，挑明就是针对年轻黑人男性设立缴枪组，开始采用借机搜查专门对付非法枪支。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/YK3CziRQjK8BOKFr/image.png!thumbnail"},"29:1|30:0|3:\"414px\"|4:\"299px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"299\"|ori-width:\"414\""],[20,"\n","7:3"],[20,"（“停火行动”的主导者，特区首位黑人联邦检察官埃里克 · 霍尔德。后在奥巴马内阁中成为史上首位黑人司法部长）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"如果把这么多年来倾注入“严打”的资源分在解决犯罪根源问题上，情形会怎样？如果不是把所有可能的治安隐患问题都交给监禁和隔离，又会怎样？"],[20,"\n\n","7:3"],[20,"今天，大规模监禁造成的严重问题已人所共睹，“就像一个美国要和另一个美国离婚”。然而在2014年的一次大范围调查中，仍有近三分之二的黑人认为美国的刑罚还不够重。黑人城市中相似的罪与罚仍在继续。"],[20,"\n\n","7:3"],[20,"严肃的讨论和反思要等到奥巴马的第二任期。这位黑人总统多次宣称《火线》是他最爱的电视剧，并在2015年邀请主创、首席编剧大卫 · 西蒙到白宫一对一座谈。但在三十多年的“严打”中一点点建成的执法和监禁机器多在地方层面，早已形成了庞大的利益集团和复杂的激励机制，改革并不主要取决于联邦政府。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/occcflGAb80r3g7N/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"258px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"258\"|ori-width:\"415\""],[20,"\n","7:3"],[20,"（奥巴马对面即为大卫 · 西蒙。因创作多部杰出的电视剧作品，2010年获麦克阿瑟天才奖）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"1991年和1997年，还在做记者的西蒙分别花一年时间，融入巴尔的摩警局的凶杀组和缉毒组，并把其间的见闻写成了两本非虚构作品，成为日后剧作中大量情节的原型。第二本书《街角：内城社区生活一年纪实》的扉页上是卡夫卡的一句话，10多年后，这句话又复现于《火线》大结局中一个艰难寻找自我救赎的瘾君子之口："],[20,"\n\n","7:3"],[20,"“选择与这个世界的痛苦保持距离，是你的自由，也符合天性。但或许这种距离感，正是你能免去的痛苦。”"],[20,"\n","7:3"]]' style="font-family: -webkit-standard;">

     <p class="ql-align-justify ql-long-4716238" line="ji2s">
      <span data-shimo-docs='[[20,"1989年8月4日，美国首都华盛顿特区警察局迎来了史上第三位——而且是连续第三位——黑人局长，艾萨克 · 富尔伍德（Isaac Fulwood）。"],[20,"\n\n","7:3"],[20,"出席就职仪式的，除了骄傲振奋的亲友，还有明星光环毫不逊色的两位政界大佬：他的恩师、首位黑人局长布特尔 · 杰弗逊（Burtell Jefferson），以及封他局长大位的时任特区第二位黑人市长，六十年代积极的民权领袖，马里昂 · 巴里（Marion Barry）。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/AhX1eRJC4AYUpEx7/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"375px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"375\"|ori-width:\"415\""],[20,"\n","7:1"],[20,"（左三为富尔伍德，左四为布特尔 · 杰弗逊，右二为时任总统老布什）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"早在11年前，这里就是全美第一个黑人警员数量占比超过一半的大城市。似乎没有什么场合比这更适合庆祝民权斗争的辉煌成就了。\n\n但富尔伍德的心情却很复杂：特区总人口62万多，其中约65%是自己的黑人同胞，上一年仅局里备案的谋杀就达372宗，绝大多数都是抢毒资、毒债，或毒帮火拼。这里不仅是美国首都，也是全美“谋杀之都”。毒品及其滋生的暴力犯罪，是新局长的头号难题。\n"],[20,"\n","7:3"],[20,"最令人伤感的，还是没能出席的人——亲弟弟西奥多。此时，他因被控贩卖可卡因，正在4公里外的看守所里。像他这样的瘾君子，进出警局早已是家常便饭，但这次抓他进去的，却是哥哥艾萨克亲自主导的“清扫行动”。"],[20,"\n\n","7:3"],[20,"而仅仅5个月后，就职仪式上那位立场强硬，誓要打赢毒品战争的市长巴里，在酒店吸食可卡因时被警察破门而入。黑人占多数的陪审团最终认定他有罪，判处半年徒刑。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/RSbf8V9YmS44rWqw/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"233px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"233\"|ori-width:\"415\""],[20,"（审理期间，巴里在法院门口接受采访，左边是他妻子）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"1989年，华盛顿特区总共发生434起谋杀案；第二年，483起；第三年，489起。第四年，向以不徇私情、重拳出击形象示人的富尔伍德黯然辞职，“不明白我的同胞们到底怎么了”。"],[20,"\n\n","7:3"],[20,"但是，这数年间奠定的“进攻型执法”（aggressive/warrior policing）模式开启的警民冲突暴力升级却持续至今，美国警察仅凭一副手铐、一把左轮就能上门拿人的时代一去不返。"],[20,"\n\n","7:3"],[20,"哥哥辞职后两个月，刑满出狱的弟弟西奥多在离家仅三个街区的地方因毒资纠纷被枪杀，成为1992年特区第401起谋杀案的受害者。两名嫌犯是表兄弟，一个18岁，一个19岁，先后在1994年和1995年死于街头枪击。"],[20,"\n\n","7:3"],[20,"2008年，据特区非营利组织“司法政策研究会”的统计，首都的监禁率排全美第四。在前四名里，有三座是非裔人口占比最大的黑人城市。"],[20,"\n\n","7:3"],[20,"2017年9月1日，富尔伍德去世，弟弟的命案至今“结而未破”。以下，是这座黑人犯罪城市的罪与罚。"],[20,"\n\n","7:3"],[20,"拥抱毒品战争","27:\"14\"|8:1"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"70年代初的华盛顿特区，黑人占到七成。但要说它是黑人城市，至少还要等到这个比例在政治结构中体现出来。美国宪法规定，首都一切立法权归国会，因此一直没有当地居民民选的市议会和市长。1973年12月，国会通过《哥伦比亚特区自治法》，规定自1975年起，授权特区地方选举。"],[20,"\n\n","7:3"],[20,"1975年1月2日，由联邦最高法院首位黑人大法官主持，首位民选市长（因而握有相当实权）沃尔特 · 华盛顿宣誓就职，他是黑人；同时就职的首届特区议会13名议员中，11人为黑人。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/lerRSeqYLWkByUR5/image.png!thumbnail"},"29:1|30:0|3:\"259px\"|4:\"194px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"194\"|ori-width:\"259\""],[20,"（沃尔特 · 华盛顿早在1967年就曾被约翰逊总统任命为特区市长，但并无多少实权。即便如此，当时南卡罗来纳州一位保守派议员还是给沃尔特寄去一卡车西瓜，羞辱其祖先是种植园奴隶）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"能自治了，自然首先就要讨论立法。有意思的是，第一项重要议程——大麻去罪化，提出者就是议会里仅有的两名白人之一，大卫 · 克拉克。这位在黑人占绝对多数的选区当选的自由派民权律师，所提出的论点，直到今天依然不失为美国大麻合法化进程的核心。"],[20,"\n\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/SZTUJKIruwQNzNaI/image.png!thumbnail"},"29:1|30:0|3:\"161px\"|4:\"217px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"217\"|ori-width:\"161\""],[20,"（大卫 · 克拉克。自1983年起直至去世，担任市议会主席总共12年）"],[20,"\n\n","7:3"],[20,"首先，少量消遣性质的大麻对身体无害，至少比酒精强。相关研究当时已经有了。1970年，尼克松为给毒品战争的政策做铺垫，指定了一个专门委员会评估大麻的危害。经过两年五十多项研究，数十次听证会，委员会向总统报告没什么危害，成瘾性小，对他人不造成危险，就算不鼓励抽，也不必入刑。尼克松大怒，虽然他本意并不打算严打大麻，但真要采取这么宽松的态度，针对其他毒品的政策力度难免要受影响。不过这份报告公开后，还是有越来越多的地方开始相应修法。"],[20,"\n\n","7:3"],[20,"克拉克的第二个论点也很简单，抽大麻的黑人太多了。1975年，特区警察局以大麻相关的罪名抓捕了3002人次，是7年前的十倍之多，其中百分之八十是黑人。即使最终不用坐牢，光有被捕记录，就会跟着人一辈子，对找工作、申请福利、助学贷款等等很不利。少量持有的应当取消刑罚和逮捕，改为罚款即可。"],[20,"\n","7:3"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"他没想到，这项旨在为黑人卸下包袱的法案，却遭到黑人领袖们的强烈反对。早年曾积极主张黑人独立建国的激进派议员道格拉斯 · 摩尔，其意见最有代表性：大麻非罪化保护的其实是你们白人孩子。我们的孩子要是今天能抽大麻了，无论它有没有害，明天就有可能想着法子去找海洛因。退一步说，就算真的只是无害的大麻也不行，孩子们整天晕晕乎乎沉迷享乐，怎么担负继续与种族歧视作斗争的历史使命？"],[20,"\n\n","7:3"],[20,"这样的恐惧和不信任有其历史背景。50年代中期，海洛因开始在美国城市里泛滥，其中贫穷的黑人社区境况最为惨烈，到60年代末成瘾人数更是爆炸式增长。仅在1970年，特区据估计就从5000人增至18000人，到第二年年中，数字已经是当时全英国海洛因成瘾人数的15倍。"],[20,"\n\n","7:3"],[20,"政府的对策是今天已被各国广泛采用的“美沙酮维持治疗”，即设立门诊，为吸食海洛因两年以上的人免费提供美沙酮，缓解戒断反应。虽然这种替代镇静剂的成瘾性也比较强，但由专业人员控制用量，其生理危害远小于海洛因，而且你也不用再为毒资、毒债去谋财害命了。假以时日，海洛因市场自然就会萎缩。"],[20,"\n\n","7:3"],[20,"这个完全从公共卫生角度出发的解决方案，黑人活动家们并不接受。1969年，民权运动高潮刚过，不乏激进派认为这是白人不甘心，想要趁虚而入，靠提供成瘾物质继续控制黑人，“奴隶制1969”。真想解决问题，还得同胞们行动起来，忍痛戒毒。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/8T4fjPhWQawVfuXX/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"374px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"374\"|ori-width:\"415\""],[20,"\n","7:3"],[20,"（全盛时期特区激进派的“黑人发展中心”，宣称提供戒毒治疗。70年代中期，因立场反犹，加上资金问题被告发，逐渐边缘化）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"要是同胞忍不了、不配合怎么办？那就只能来硬的了。好不容易看到了我们的出头之日，绝不能允许年轻人毁在毒品上。拒绝治疗的瘾君子、屡教不改的毒贩，常常会被告发给警察，或被组织截住一通拳脚。"],[20,"\n\n","7:3"],[20,"多数不这么阴谋论的黑人领袖，也对维持疗法没什么好感。在黑人社区同样深陷海洛因危机的底特律、纽约哈勒姆，从教会领袖、社区组织到地方黑人报章，毒品是全民公敌，毒贩是过街老鼠，这些“出卖同胞灵魂给白人毒枭的黑脸叛徒”，与之武装斗争都不为过。对第一批黑人政客来说，“毒品犯罪零容忍”自然也就成了最得民心的议程，比“开门诊给人换毒”好听多了。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/vFgZ6gI7wC47vJAL/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"327px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"327\"|ori-width:\"415\""],[20,"\n","7:3"],[20,"（哈勒姆的黑人领袖，牧师奥伯利亚 · 邓普斯。在海洛因猖獗的六七十年代，他每天带手枪出门，主张严刑峻法，让涉毒人员与社会隔离十年）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"这种时候，白人大卫 · 克拉克出来辨析“大麻虽然也是毒品，但不必入刑”，就显得很不识时务。虽然在他和另一位白人法官的积极推动下，法案第一次表决通过，但紧接着，号召力巨大的黑人教会介入，直接找到市议会主席，要求他把第二次投票议程压下。如果拒绝，连任就不要想了；况且即使第二次也通过，法案送到与教会关系非常好的市长华盛顿手里，很有可能被一票否掉，此时拒绝也就是白搭个前程。"],[20,"\n\n","7:3"],[20,"至此，首都人民作出了选择：拥抱毒品战争。不到10年后，更强大的新型毒品到来，这些沉重的种族、政治、历史底色，依旧挥之不去。"],[20,"\n\n","7:3"],[20,"“我不是你兄弟。我是警察”","27:\"14\"|8:1"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"如果说今天的特区还能找到见证了这全部沉重的人，那莫过于现年93岁的布特尔 · 杰弗逊了。1948年，23岁的杰弗逊在种族隔离刚刚有所松动的特区警察局参加招聘考试时，虽然还带着二战老兵的自信，下定决心“在白人的游戏里打败他们”，但他仍绝不敢想象，整整三十年后，自己会创造历史，成为第一位黑人局长。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/q5Lqkn0ecZMpPTIl/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"332px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"332\"|ori-width:\"415\""],[20,"\n","7:3"],[20,"（同在1948年，另一座黑人聚居的城市亚特兰大，市议会顶着白人居民的巨大压力通过决议，招募了八位黑人警员。虽然他们仍只能暂扣、不得逮捕白人，不得在白人社区巡逻，不得进入警局总部，不得开警车，但在当时已是黑人社区的骄傲）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"赶上了好的历史进程，往后就要看个人奋斗。当时的特区警察局，白人警员总数占到90%，允许你进来，不代表就让你工作愉快。大多数白人拒绝与黑人搭档，觉得“没人愿意听黑鬼警察的话，搭档也没用”，“黑鬼天生汗腺发达，一天洗四十个澡也洗不干净，上头要让我跟他们搭档巡逻，我就请病假”"],[20,"\n\n","7:3"],[20,"这些都可以忍，杰弗逊唯一一道迈不过去的坎儿，就是升迁考评。笔试占40%，领导评语占60%，意味着黑人也就没什么指望了。相应地，50年代的黑人警察干脆连笔试也三心二意，如此在种族的漩涡里恶性循环，只等拿退休金。"],[20,"\n\n","7:3"],[20,"但上进的杰弗逊不甘心。1958年，他和好朋友提尔蒙 · 奥布莱恩在又一次遭歧视落榜后，开始组织下班后的培训班。同13位报名的其他黑人警员一起，他们立志做到笔试满分。半年时间所有人不准喝酒，缺课两次就开除，成果显著。包括他俩在内，15人里最终有12个成功获得升职资格。"],[20,"\n\n","7:3"],[20,"这么好的培训学校，消息自然传开了。局里很不高兴。下一届培训班开课后，领导互相配合，把学员们的值班时间错开，让你上不成课。但杰弗逊坚持了下来，据《华盛顿邮报》，到1966年，特区警察局大多数的黑人高级警官已是培训班出身。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/TPx3cypB4wsE1JGI/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"324px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"324\"|ori-width:\"415\""],[20,"\n","7:3"],[20,"（1968年，官至警监的奥布莱恩受命招募更多黑人警员，图为他在街头张贴考试通知。同年他被任命为第13分局局长）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"到此为止，这算得上一个标准的励志故事。但正是杰弗逊、奥布莱恩这样的警察体面、自律的性格，靠个人奋斗克服制度障碍的人生经验，使得他们在面对民权语境下“走投无路选择了犯罪”的同胞们时，多了一份恨铁不成钢的怒气，“你自己不努力，不要什么事情都怪到种族问题上”。"],[20,"\n\n","7:3"],[20,"事实上，类似的态度远不限于警界高层，普通黑人警察也一向看不惯三天两头就得来局里喝茶的底层黑人。"],[20,"\n\n","7:3"],[20,"在六七十年代，要求警方雇用更多黑人，既是平等的当然诉求，又能缓解长期以来警方和少数族裔社区的紧张关系，所以一直是主流民权人士的重要议程。但这个目标逐步实现之后，研究者发现，相当数量的黑人警察对自己穷兄弟们的态度并没有好多少。"],[20,"\n\n","7:3"],[20,"1966年，密歇根大学一项针对波士顿、芝加哥、华盛顿特区的调查显示，有近三成的黑人警员“种族偏见较深或很深”。典型言论如，“作为黑人，我跟你讲，这些黑鬼们野得很，还特别邋遢。我们家小时候也不富裕，但妈妈从来都教育我们干干净净，家里也打理好”；“黑人能干的工作不少啊，但这些蠢货根本不想动，也不好好念书，都指望饭来张口”。"],[20,"\n\n","7:3"],[20,"而大多数措辞没这么直白的，也坦承对黑人犯罪“绝不手软”，尤其受害者是为人正派的“体面同胞”时，出于对社区的责任心，下手并不比白人警察轻。看到在公共场所醉酒失态、举止轻浮的黑鬼，警员们普遍表示这是给我们丢脸，就此直接上去一通拳脚教育的也不乏其人。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/HQ1GHCfQGOwfGmQl/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"218px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"218\"|ori-width:\"415\""],[20,"\n","7:3"],[20,"（“细细的蓝线”，美国常见的支持执法人员的标志。但在强势保守的警察文化内部，这条线有另一层意思：同袍共进退，看到腐败、暴力也不得揭发或作证，否则就是叛徒）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"圣迭戈、费城等地的研究者实际体验后，也都发现类似的倾向。甚至有的黑人觉得白人警察好，很多小事他们懒得管，因而挨打还少。"],[20,"\n\n","7:3"],[20,"与民权人士的初衷差别最鲜明的，莫过于黑人在遭遇警察时诉诸同胞情谊，而对方回以，“我不是你兄弟，我是警察。”"],[20,"\n\n","7:3"],[20,"除了保守的职业文化，喜欢当警察的人天然更愿意强调自律、正派之外，当时的黑人选这一行最直接的激励其实很简单：警察是他们可能的职业选择里，待遇福利最好的之一。连创造了历史的杰弗逊本人都坦言，这就是工作，身份政治的侧面他平时并不多想。"],[20,"\n\n","7:3"],[20,"今天美国的左翼叙事中，提起为什么黑人的监禁率比白人高这么多，主流的回答是所谓“新吉姆 · 克罗”，即带有种族隔离和歧视色彩的立法和执法模式；而右翼叙事中，提起警察对黑人的暴力，又经常能看到反问“为什么黑人不能正视自己社区犯罪率高企的事实”。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/h0t6kK65JUkDvczc/image.png!thumbnail"},"29:1|30:0|3:\"197px\"|4:\"311px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"311\"|ori-width:\"197\""],[20,"\n","7:3"],[20,"（吉姆·克罗是美国剧作家T．D．赖斯1828年创作剧目中一个黑人角色的名字，后来逐渐变成贬抑黑人和黑人遭受种族隔离的代名词。1970年代前美国实行的一系列对有色人种施行种族隔离、剥夺非裔选举权的法律被称为“吉姆·克罗法”。2010年出版的《新吉姆 · 克罗》一书，专论美国的“大规模监禁”）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"而近来的研究则显示，实际上，在长达三十多年的“严打”中，华盛顿特区这样的黑人城市非常重视犯罪问题，全民向毒品宣战，向枪支泛滥宣战。立法者们信奉乱世用重典，执法者（包括检察官）或为责任，或为体面，把一代又一代自己族裔的年轻人关进监狱。"],[20,"\n\n","7:3"],[20,"跟另一个美国离婚","27:\"14\"|8:1"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"“严打”的最重要一次升级，来自崛起于八十年代的新型毒品“快克可卡因”（crack cocaine）。它由普通的粉末可卡因混合苏打碱，溶于水后加热蒸干制备。块状，可以熏烤吸入，因而见效更快且猛，但持续时间短。不难想象，对上瘾的贫穷黑人来说，这是何等残酷的剥削。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/q9Kw3PIGRe8HBRYT/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"216px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"216\"|ori-width:\"415\""],[20,"\n","7:3"],[20,"（快克可卡因主要流行于北美）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"1984年，特区逮捕的总人数中已经有15%检测出可卡因阳性；到1987年，数字变成了60%，且几乎全部都是以快克的形式摄入。1990年，开头已经提到，连强硬反毒的市长都因为它进了监狱。此时对快克的恐惧已经传导至联邦层面，量刑参照百倍于同等重量的普通可卡因。"],[20,"\n\n","7:3"],[20,"尽管特区决心很大，几年前成功阻击了大麻的非罪化，甚至黑人聚居区近百年的武装自卫传统也被打破，立法要求已有的手枪都要登记，且为购买新手枪设置了重重障碍，几乎成了实质上的禁枪令，但由于当时刑罚方面的自治权依然有限，导致量刑幅度不能马上跟着变。"],[20,"\n\n","7:3"],[20,"1979年，国会进一步放权，市议会迅速被要求加重刑罚的呼声淹没。吸取了失败教训的大卫 · 克拉克，这次顺应民意和大趋势，第一个站出来筹备修法。但白人终究对黑人面临的问题紧迫性认识不足。他的提案在1981年出炉后，被刚刚卸任局长的布特尔 · 杰弗逊批评。杰弗逊认为，最高刑期还是不够长，还要额外设置强制最低刑期，限制检察官和法官考虑量刑时的自由空间。"],[20,"\n\n","7:3"],[20,"强制最低刑期在美国刑事司法史上备受争议，于是再次出现了很戏剧性的一幕：杰弗逊和另一位黑人议员坚持这么做能震慑犯罪，而且缩小了讨价还价的余地，对无权无势的黑人更公平；而联邦检察官，一个白人，在取得司法部批准后，作证表示反对，认为会打乱控辩及法官三方的平衡，大幅增加监狱在押人口。况且特区的法官也大多是黑人，因此黑人被告的刑期长短跟种族歧视关系不大。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/yfr9H0j56UQWwEE8/image.png!thumbnail"},"29:1|30:0|3:\"413px\"|4:\"233px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"233\"|ori-width:\"413\""],[20,"\n","7:3"],[20,"（通常从下午6点开始，这一整条街都是露天的毒品交易市场。毒贩会在马路上拦车；右边是排着队的成瘾者，高峰时一个贩卖点有三四百人之多）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"正反双方拉锯一年后，杰弗逊将他的提案诉诸公投，最终以73%的压倒性优势得以通过。"],[20,"\n","7:3"],[20,"接下来的两年，毒品案件数量增长了近两倍，到处是坐过牢或即将面临坐牢的黑人。监狱，开始成为这座城市居民日常生活的一个主题。"],[20,"\n\n","7:3"],[20,"本文开头提到的“进攻型执法”，也由此开启。富尔伍德宣称“我们（警察）才是最大的帮派”，从各分局部门选拔最铁腕的警员，组成“跳车组”和“快速机动组”，警车不做涂装，随机重装突袭露天毒品交易的街角地盘，不给任何合理理由，就可以扣押、搜查在场的所有人。"],[20,"\n\n","7:3"],[20,"即使没有发现毒品或枪，也少不了给看着不顺眼的“上上课”。这样“每天改写宪法”的手段很受黑人社区欢迎，头一年半的时间里特区警察局共抓捕46000人次，同等人口规模的美国城市至今无人能敌。"],[20,"\n\n","7:3"],[20,"最狠的手法，还要数设立“无毒区”。学校、日托、公共娱乐设施、图书馆、公租房、政府机关等方圆300米左右范围内，只要被搜出毒品，最高刑期和罚款加倍。对基层警察来说，这是极大的一项激励，大量警力长期抽调在这些区域守株待兔，本就堆积如山、没人敢提供线索的命案，更没人管了。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/3dh4HM3zW2UypoSv/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"233px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"233\"|ori-width:\"415\""],[20,"\n","7:3"],[20,"（著名美剧《火线》，忠实再现了90年代巴尔的摩黑人聚居区的反乌托邦化，其中大量毒品战争的细节极具代表性）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"针对普通人的搜查也要升级。1995年，堪萨斯市警局开始普遍采用所谓“借机搜查”，即警方利用繁冗的交规条例，用夜行不开车灯，尾灯、车窗破损到车膜颜色深浅、后视镜上挂了东西之类借口，要求停车出示相关证件，随后要求检查车内，借机搜查枪支毒品。"],[20,"\n\n","7:3"],[20,"问题在于，绝大部分人并不知道这样的进一步要求其实有权拒绝，稀里糊涂就同意了。不过就算不同意，多半也就是事后双方各执一词，不了了之。"],[20,"\n\n","7:3"],[20,"在合宪性得到联邦最高法院认可后，这样的基层创新迅速得到推广。随着90年代中后期可卡因危机逐渐消退，特区发起“停火行动”，挑明就是针对年轻黑人男性设立缴枪组，开始采用借机搜查专门对付非法枪支。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/YK3CziRQjK8BOKFr/image.png!thumbnail"},"29:1|30:0|3:\"414px\"|4:\"299px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"299\"|ori-width:\"414\""],[20,"\n","7:3"],[20,"（“停火行动”的主导者，特区首位黑人联邦检察官埃里克 · 霍尔德。后在奥巴马内阁中成为史上首位黑人司法部长）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"如果把这么多年来倾注入“严打”的资源分在解决犯罪根源问题上，情形会怎样？如果不是把所有可能的治安隐患问题都交给监禁和隔离，又会怎样？"],[20,"\n\n","7:3"],[20,"今天，大规模监禁造成的严重问题已人所共睹，“就像一个美国要和另一个美国离婚”。然而在2014年的一次大范围调查中，仍有近三分之二的黑人认为美国的刑罚还不够重。黑人城市中相似的罪与罚仍在继续。"],[20,"\n\n","7:3"],[20,"严肃的讨论和反思要等到奥巴马的第二任期。这位黑人总统多次宣称《火线》是他最爱的电视剧，并在2015年邀请主创、首席编剧大卫 · 西蒙到白宫一对一座谈。但在三十多年的“严打”中一点点建成的执法和监禁机器多在地方层面，早已形成了庞大的利益集团和复杂的激励机制，改革并不主要取决于联邦政府。"],[20,"\n\n","7:3"],[20,{"gallery-block":"https://images-cdn.shimo.im/occcflGAb80r3g7N/image.png!thumbnail"},"29:1|30:0|3:\"415px\"|4:\"258px\"|7:1|crop:\"\"|frame:\"none\"|ori-height:\"258\"|ori-width:\"415\""],[20,"\n","7:3"],[20,"（奥巴马对面即为大卫 · 西蒙。因创作多部杰出的电视剧作品，2010年获麦克阿瑟天才奖）"],[20,"\n","7:1"],[20,"\n","7:3"],[20,"1991年和1997年，还在做记者的西蒙分别花一年时间，融入巴尔的摩警局的凶杀组和缉毒组，并把其间的见闻写成了两本非虚构作品，成为日后剧作中大量情节的原型。第二本书《街角：内城社区生活一年纪实》的扉页上是卡夫卡的一句话，10多年后，这句话又复现于《火线》大结局中一个艰难寻找自我救赎的瘾君子之口："],[20,"\n\n","7:3"],[20,"“选择与这个世界的痛苦保持距离，是你的自由，也符合天性。但或许这种距离感，正是你能免去的痛苦。”"],[20,"\n","7:3"]]' style="font-family: -webkit-standard;">
